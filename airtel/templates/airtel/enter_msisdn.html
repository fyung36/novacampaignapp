{%  load staticfiles  %}

<!DOCTYPE html>
<html lang="en" >
    <!-- begin::Head -->
    <head>
        <meta charset="utf-8"/>
        
        <title>Enter Mobile Number | AirtelNG | Airtel Self Care App</title>
        <meta name="description" content="Enter Msisdn | AirtelNG | Airtel Self care app"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        
                    
            <!--begin::Page Custom Styles(used by this page) --> 
                             <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
                        <!--end::Page Custom Styles -->
        
        <!--begin::Global Theme Styles(used by all pages) -->
                    <link href="{% static 'css/vendors.bundle.css' %}" rel="stylesheet" type="text/css" />
                    <link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
                <!--end::Global Theme Styles -->

        <!--begin::Layout Skins(used by all pages) -->
                <!--end::Layout Skins -->

        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
    </head>
    <!-- end::Head -->

    <!-- begin::Body -->
    <body  class="kt-page-content-white kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent kt-aside--enabled kt-aside--fixed kt-page--loading"  >

       
    	<!-- begin:: Page -->
	<div class="kt-grid kt-grid--ver kt-grid--root kt-page">
		<div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v3 kt-login--signin" id="kt_login">
	<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" style="background-image: url({% static 'img/bg-3.jpg' %});">
		<div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper">
			<div class="kt-login__container">
				<div class="kt-login__logo">
					<a href="#">
						<img src="{% static 'img/airtel-iphone.png' %}" width="90" height="90">  	
					</a>
				</div>
				<div class="kt-login__signin">
					<div class="kt-login__head">
                        <h3 class="kt-login__title">Airtel Self Care App</h3>
                        <span>Enter your mobile number below and we'll direct you to your download page </span>
					</div>
					<form class="kt-form" action="{% url 'enter_msisdn' %}" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                                {% for error in field.errors %}
                                <p style="color: red">{{ error }}</p>
                                {% endfor %}
                        </div>
						<div class="input-group">
                            <input class="form-control" required  type="number" placeholder="Mobile No." name="msisdn" maxlength="13">
                            <input hidden value="{{influencer}}" name="influencer" type="text" />
						</div>
						<div class="kt-login__actions">
							<button id="kt_login_signin_submit" class="btn btn-brand btn-elevate kt-login__btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>	
		</div>
	</div>
</div>	
	</div>
	
<!-- end:: Page -->


        <!-- begin::Global Config(global config for global JS sciprts) -->
        <script>
            var KTAppOptions = {"colors":{"state":{"brand":"#5d78ff","light":"#ffffff","dark":"#282a3c","primary":"#5867dd","success":"#34bfa3","info":"#36a3f7","warning":"#ffb822","danger":"#fd3995"},"base":{"label":["#c5cbe3","#a1a8c3","#3d4465","#3e4466"],"shape":["#f0f3ff","#d9dffa","#afb4d4","#646c9a"]}}};
        </script>
        <!-- end::Global Config -->

    	    	   <script src="{% static 'css/vendors.bundle.js' %}" type="text/javascript"></script>
		    	   <script src="{% static 'css/scripts.bundle.js' %}" type="text/javascript"></script>
				<!--end::Global Theme Bundle -->
            </body>
    <!-- end::Body -->
</html>

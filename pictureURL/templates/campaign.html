{% extends 'base.html' %}
{% load static %}

        <title> {{ title }} </title>

        <!-- Page Content -->
        {% block content %}
        <div class="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-info">
                            <div class="panel-wrapper collapse in" aria-expanded="true">
                                <div class="panel-body">
                                    <div class="col-lg-10 col-md-12 col-sm-8 col-xs-12 mail_listing mlr-auto float-none">
                                        <div class="row">
                                            <div class="mb30">
                                                <h3 class="box-title m-b-10">Create Campaign</h3>
                                                <hr class="bc-red" />
                                            </div>
                                        </div>
                                        <form class="form-horizontal" action="#" method="POST" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="form-body">
                                                <div class="row">
                                                    <div class="col-md-12 ">
                                                        <div class="form-group">
                                                            <label class="control-label mb-5">Campaign Name <i class=" icon-notebook red"></i></label>
                                                            <div class="">
                                                                <input required name="title" type="text" class="form-control" id="exampleInputuname" placeholder=" Title ">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12 ">
                                                        <div class="form-group">
                                                            <label class="control-label mb-5">Description <i class=" icon-pencil red"></i></label>
                                                            <div class="input-group">
                                                                <div class="input-group-addon">
                                                                <textarea required name="details" class="form-control" rows="4" placeholder="Briefly describe the campaign"></textarea>
                                                                    </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="control-label mb-5"> Destination <i class='icon-anchor red'></i>  </label>
                                                            <input type="text" required name="hyperlink" id="firstName" class="form-control" placeholder="www.YOURLINK.com"></div>
                                                    </div>
                                                    <!--/span-->
                                                    <div class="col-md-6">
                                                            <label class="control-label mb-5"> Action <i class='icon-wrench red'></i> </label>
                                                            <input type="text" required name="action" id="lastName" class="form-control" placeholder="e.g.  BUY NOW , DOWNLOAD" >
                                                    </div>
                                                    <!--/span-->
                                                </div>
                                                    <div class="col-sm-12 ol-md-6 col-xs-12">
                                                        <div class="form-group">
                                                            <label for="input-file-now"> <i class='icon-paper-clip red'> </i> </label>
                                                            &nbsp;
                                                            <br/>
                                                            <input type="file" id="input-file-now" class="dropify"  accept="image/gif,image/jpeg,image/png" name="file" data-max-file-size="25M"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12 ol-md-6 col-xs-12">
                                                        <div class="form-group">
                                                            <label for="input-file-now">Upload Campaign Image</label>
                                                            <input type="file" id="input-file-now" class="dropify" /> 
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
    <!--                                        <label for="input-file-max-fs"> Max File Size 5mb </label>-->
                                            <div class="form-actions m-t-40">
                                                <button type="submit" class="btn btn-red"> <i class="fa fa-check"></i> Create</button>
                                                <button type="button" class="btn btn-default" href="{% url 'campaign_list' %}"> Cancel</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock content %}




<script>
{% block jquery %}
    $(function() {
        // Basic
        $('.dropify').dropify();
        // Translated
        $('.dropify-fr').dropify({
            messages: {
                default: 'Glissez-déposez un fichier ici ou cliquez',
                replace: 'Glissez-déposez un fichier ou cliquez pour remplacer',
                remove: 'Supprimer',
                error: 'Désolé, le fichier trop volumineux'
            }
        });
        // Used events
        var drEvent = $('#input-file-events').dropify();
        drEvent.on('dropify.beforeClear', function(event, element) {
            return confirm("Do you really want to delete \"" + element.file.name + "\" ?");
        });
        drEvent.on('dropify.afterClear', function(event, element) {
            alert('File deleted');
        });
        drEvent.on('dropify.errors', function(event, element) {
            console.log('Has Errors');
        });
        var drDestroy = $('#input-file-to-destroy').dropify();
        drDestroy = drDestroy.data('dropify')
        $('#toggleDropify').on('click', function(e) {
            e.preventDefault();
            if (drDestroy.isDropified()) {
                drDestroy.destroy();
            } else {
                drDestroy.init();
            }
        })
    });
 {% endblock %}
    </script>

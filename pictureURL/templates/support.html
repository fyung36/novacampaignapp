{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Page Content -->
    <div class="page-wrapper">
        <div class="row">
            <!-- Left sidebar -->
            <div class="col-md-12">
                <div class="white-box">
                    <div class="row">
                        <div class="col-lg-10 col-md-12 col-sm-8 col-xs-12 mail_listing">
                            <h3 class="box-title">Contact Support</h3>
                             <form class="form-horizontal form-material"  action="." method="POST">
                                 {% csrf_token %}
                                 {% if error_message %}
                                 <div class="alert alert-primary" role="alert">
                                     {{error_message}}
                                 </div>
                                 {% endif %}
                                 <div class="form-group">
                                     <input class="form-control" name="email" placeholder="From:"> </div>
                                 <div class="form-group">
                                     <input class="form-control" name="subject" placeholder="Subject:"> </div>
                                 <div class="form-group">
                                     <textarea name="message" class="textarea_editor form-control" rows="15" placeholder="Enter text ..."> </textarea>
                                 </div>
                                 <h4><i class="ti-link"></i> Attachment</h4>
                                 <div class="fallback" class="dropzone">
                                     <input name="file" type="file" multiple /> </div>
                                 <hr>
                                 <button type="submit" class="btn btn-primary"><i class="fa fa-envelope-o"></i> Send</button>
                                 <button class="btn btn-default"><i class="fa fa-times"></i> Discard</button>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
